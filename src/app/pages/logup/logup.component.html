<div class="example-container">
    <div class="form-container">
        <form [formGroup]="logupForm" (submit)="submit()">
            <mat-form-field class="form-field" appearance="outline">
                <mat-label> Name
                </mat-label>
                <input matInput formControlName="name" required>
                <mat-error *ngIf="logupForm.controls.name.touched && logupForm.controls.name.invalid">
                    <span *ngIf="logupForm.controls.name.errors.required">This field is mandatory.</span>
                    <span *ngIf="logupForm.controls.name.errors.pattern">This field is invalid.</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="form-field" appearance="outline">
                <mat-label> E-mail
                </mat-label>
                <input matInput formControlName="email" required>
                <mat-error *ngIf="logupForm.controls.email.touched && logupForm.controls.email.invalid">
                    <span *ngIf="logupForm.controls.email.errors.required">This field is mandatory.</span>
                    <span *ngIf="logupForm.controls.email.errors.pattern">This field is invalid.</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="form-field" appearance="outline">
                <mat-label> Password
                </mat-label>
                <input matInput formControlName="password" type="password">
                <mat-error *ngIf="logupForm.controls.password.touched && logupForm.controls.password.invalid">
                    <span *ngIf="logupForm.controls.password.errors.required">This field is mandatory.</span>
                </mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit">Log In</button>
        </form>
    </div>
</div>
